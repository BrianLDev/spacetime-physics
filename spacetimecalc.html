<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Spacetime Interval Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="card card-body text-center mt-5">
            <h1 class="heading display-5 pb-3">Spacetime Interval Calculator</h1>
            <p><strong>s<sup>2</sup> = ct<sup>2</sup> - x<sup>2</sup> - y<sup>2</sup> - z<sup>2</sup></strong></p>
            <form id="input-form">
              <div class="row align-items-center mb-3">
                <div class="col-6">
                  <div class="form-group">
                    <div class="input-group mb-1">
                      <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox">
                      </div>
                      <span class="input-group-text">ns</span>
                      <input type="number" class="form-control" id="time1" placeholder="Time 1">
                    </div>
                    <div class="input-group mb-1">
                      <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox">
                      </div>
                      <span class="input-group-text">m</span>
                      <input type="number" class="form-control" id="dist1" placeholder="Distance 1">
                    </div>
                    <div class="input-group mb-1">
                      <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox" checked>
                      </div>
                      <span class="input-group-text">Lm</span>
                      <input type="number" class="form-control" id="interval1" placeholder="ST Interval 1">
                    </div>
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <div class="input-group mb-1">
                      <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox">
                      </div>
                      <span class="input-group-text">ns</span>
                      <input type="number" class="form-control" id="time2" placeholder="Time 2">
                    </div>
                    <div class="input-group mb-1">
                      <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox">
                      </div>
                      <span class="input-group-text">m</span>
                      <input type="number" class="form-control" id="dist2" placeholder="Distance 2">
                    </div>
                    <div class="input-group mb-1">
                      <div class="form-check form-switch mb-1">
                        <input class="form-check-input" type="checkbox" checked>
                      </div>
                      <span class="input-group-text">Lm</span>
                      <input type="number" class="form-control" id="interval2" placeholder="ST Interval 2">
                    </div>
                  </div>
                </div>
              </div>  

              <div class="form-group mb-3">
                <input type="submit" value="Calculate" class="btn btn-dark btn-block">
              </div>
            </form>
            <!-- LOADING GIF -->
            <div id="loading">
              <!-- <img src="img/loading.gif" alt=""> -->
            </div>
            <!-- WARNING - TODO: DELETE WHEN DONE -->
            <h2 style="color:red"><strong>Work in progress - Functionality to be written in JavaScript and connected to this UI</strong></h2>
            <!-- RESULTS -->
            <div id="results" class="pt-4">
              <h5>RESULTS</h5>
              <div class="form-group mb-3">
                <div class="input-group">
                  <span class="input-group-text">Results 1</span>
                  <input type="number" class="form-control" id="results1" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/spacetimecalc.js"></script>
    <!-- BOOTSTRAP Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
